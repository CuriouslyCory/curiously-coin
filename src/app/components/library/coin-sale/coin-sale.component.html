<div class="content-wrapper">
    <div class="content-title">
        <h2>Buy My Coin</h2>
        <span>Trade BNB for Curiously Tokens</span>
    </div>
    <div class="content-body">
        <div class="input-wrapper">
            <div class="input-left">
                <span>From</span>
                <input placeholder="0.0" type='number' [(ngModel)]="fromVal" (ngModelChange)="fromChange($event);">
            </div>
            <div class="input-right">
                <span>Balance: {{ethBalance | number: '0.0-5'}}</span>
                <div class="coin-name">
                    <img class="coin-logo" src="assets/binance-coin-bnb-logo.svg" height="25" width="25">
                    <span>BNB</span>
                </div>
            </div>
        </div>
        <div class="input-wrapper">
            <div class="input-left">
                <span>To</span>
                <input placeholder="0.0" type='number' [(ngModel)]="toVal" (ngModelChange)="toChange($event);">
            </div>
            <div class="input-right">
                <span>Balance: {{tokenBalance}}</span>
                <div class="coin-name">
                    <img class="coin-logo" src="assets/CoinLogo.svg" height="25" width="25">
                    <span>CCN</span>
                </div>
            </div>
        </div>
        <button class="bottom-button">Buy</button>
    </div>
    
</div>
